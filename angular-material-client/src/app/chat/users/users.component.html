<mat-card>
  <mat-card-content>
    <mat-list class="users">
      <mat-list-item class="user" *ngFor="let user of users" 
            [ngClass]="{'online' : user.isOnline}" [ngClass]="{'offline' : !user.isOnline}"
            [ngStyle]="{'color': (user.isOnline) ? 'black' : 'gray'}"> 
        {{user.userName}}
        <mat-divider [inset]="true"></mat-divider>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
